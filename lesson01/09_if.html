    <script>
        //if :
        /*
        if(condition - return boolean value){
            // code to execute
        }
        */

        var age = 12; 
        if(age ==12){
            console.log(`age = ${age}`) // age = 12 
        }


        var age = 19; 
        if(age ==12){
            console.log(`age = ${age}`) // לא נקבל כלום כי 19 לא שווה ל12 
        }
        
    </script>
