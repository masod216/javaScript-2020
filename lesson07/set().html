<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set intervals : </h1>

    <script>
        var counter = 0 ; 

        var x = setInterval(function(){
            counter++;
            document.getElementById('p1').innerHTML = counter;
        }, 1000);

        function stop(){
            clearInterval(x);
        }
    </script>
</body>
</html>
