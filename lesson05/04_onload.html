<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First way to use onload</h1>
    <script>
        // onolod - is a function to run whe the page finished loading.
       function setColors(){
           document.body.style.backgroundColor="blue";
           document.body.style.color = "while";
       }
       window.onload = setColors;
    </script>
</body>
</html>
