<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // for loop 
        /*
        syntax:
        for(counter; condition; increment){

        }
        */
        for(var index = 0; index <= 4; index+=2){
            console.log(`Round Number : ${index}`);
        }
        /*
        Round Number : 0
        Round Number : 2
        Round Number : 4
        */


        // empty for loop:
        var index = 0 ;
        for(; index >= 4 ;){
            console.log(`Round Number : ${index}`);
            index+=2;
        }

    </script>
</body>
</html>
