<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,1,1,1] ;
        var x = 1;
        var y = 0;
        var item;

        for (var i = 0; i < arr.length; i++) 
        {
        for (var j = i; j < arr.length; j++) 
            {
          if (arr[i] == arr[j]) y++;
             if (x < y) 
             {
             x = y;
             item = arr[i];
             }
            }

              y = 0;
        }
            alert(item + " ( " + x + " times ) ");
    </script>
</body>
</html>
