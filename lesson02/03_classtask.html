<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    
var students = [['Avi', 100], ['Tomer', 75], ['Sarah', 90], ['Lea', 100], ['Lior', 89], ['Gadi', 70], ['Gila', 70], ['Ester', 96]];
var Avgmarks = 0;
var avg = (Avgmarks/students.length);

for (var i=0; i < students.length; i++) {
        Avgmarks += students[i][1];
}
console.log("Average grade: " + (Avgmarks)/students.length);

        if (avg == 100){
          console.log("A");      
          } 
        else if (avg > 90) {
                console.log("B"); 
                  } 
        else if (avg > 80) 
             {
                console.log("C"); 
        } else if (avg > 60 && avg < 80) {
                console.log("D"); 
        } else if (avg > 60) {
                console.log("F - FAIL"); 
}
    </script>
</body>
</html>
