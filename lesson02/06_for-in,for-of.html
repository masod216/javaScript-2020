<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for-in: goes on index

        var arr = ["a","b","c"];

        for(item in arr){
            console.log(item);
        }
        // 0 1 2 

        //for-of: goes value :
        for(item of arr){
            console.log(item);
        }
        // a b c 
    </script>
</body>
</html>
