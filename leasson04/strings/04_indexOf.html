<body>
    <script>
        // indexOf() - is a function that returns the index of first apparence.

        var str = "hello this is a beautiful day";
        console.log(str.indexOf("day")); // 26
        console.log(str.indexOf("is")); // 8(from "this word")
        console.log(str.indexOf("x")) // -1 
        
    
    </script>
</body>
