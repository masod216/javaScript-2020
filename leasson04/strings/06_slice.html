<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // slice : ((method) String.slice(start?: number, end?: number): string 
        
        var str = "Welcome to the University";
        console.log(str.slice(0, 7)); // Welcome
        console.log(str.slice(15, 25)); // University
        console.log(str.slice(15 , str.length)); //University
    </script>
</body>
