<!DOCTYPE html>

</head>
<body>
    <script>
   // last char length - 1 returns the last char(index)
        var str = "hello this is a beautiful day";
        console.log(str[str.length - 1 ]); // y


       // last item
        var arr =  ["a" ,"b","c"];
        console.log(arr[arr.length - 1]); // c 



    </script>
</body>
</html>
