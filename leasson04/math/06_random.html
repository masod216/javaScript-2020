<body>
    <script>
        // method - random() - will always return a number between 0 - 1 

        console.log (Math.random());

        //create a function that will return integer random number .
        // the function will get as  parameter max number .
        /* for example :
        num = 3 ,
        can return : 0 1 2 
        */ 
        function RandomInt(max) {
        return Math.floor(Math.random() *max);
        }

        console.log(RandomInt(3));
    
            </script>
