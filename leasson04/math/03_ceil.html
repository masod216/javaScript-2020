<body>
    <script>
        // method - ceil() - ceiling (תקרה)
        // ceil() will always round up .

        console.log(Math.ceil(.95)); //1
        console.log(Math.ceil(6)); //6
        console.log(Math.ceil(35.001)); //36
        console.log(Math.ceil(-35.001)); //-35
        
        
        
    </script>
</body>
