<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // method - pow (base, exponent) - power(חזקה)

        console.log(Math.pow(3, 2)); //9
        console.log(Math.pow(12, 8)); // 429981696
        console.log(Math.pow(9, 0.5)); //3
        console.log(Math.pow(9)); // NAN
        console.log(Math.pow(2, -7));// 0.0078125
        console.log(Math.pow(-2, 7)); //-128
        
        
        
        
    </script>
</body>
</html>
