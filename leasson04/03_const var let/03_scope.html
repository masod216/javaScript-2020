<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    
        // block scope : {}, const abd let are block scope

        // ---------------var -------------
        
        {
            var var1 = "item1";
            let let1 = "item2";
            const const1 = "item3";
        }
        console.log(var1); // item1 
        console.log(const1);// Uncaught ReferenceError: const1 is not defined
        console.log(let1); // Uncaught ReferenceError: let1 is not defined
        console.log(const1);
    </script>
</body>
</html>
